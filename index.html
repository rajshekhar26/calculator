<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Calculator</title>
	</head>
	<body>
		<main id="calculator">
			<div id="display">
				<div id="history"></div>
				<div id="result"></div>
			</div>
			<div id="grid">
				<div id="allclear" class="btn btn-allclear">AC</div>
				<div id="clear" class="btn btn-clear">C</div>
				<div id="%" class="btn btn-operator">%</div>
				<div id="/" class="btn btn-operator">/</div>
				<div id="7" class="btn btn-number">7</div>
				<div id="8" class="btn btn-number">8</div>
				<div id="9" class="btn btn-number">9</div>
				<div id="*" class="btn btn-operator">*</div>
				<div id="4" class="btn btn-number">4</div>
				<div id="5" class="btn btn-number">5</div>
				<div id="6" class="btn btn-number">6</div>
				<div id="-" class="btn btn-operator">-</div>
				<div id="1" class="btn btn-number">1</div>
				<div id="2" class="btn btn-number">2</div>
				<div id="3" class="btn btn-number">3</div>
				<div id="+" class="btn btn-operator">+</div>
				<div id="." class="btn btn-dot">.</div>
				<div id="0" class="btn btn-number">0</div>
				<div id="=" class="btn btn-equal">=</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
